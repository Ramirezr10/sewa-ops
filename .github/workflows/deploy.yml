name: Build and Deploy to GKE

on:
  push:
    branches: [ "main" ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GKE_CLUSTER: autopilot-cluster
  GKE_ZONE: us-central1
  IMAGE: project-images/hello-app

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest
    
    # 1. ADD THIS PERMISSIONS BLOCK (Crucial for WIF)
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # 2. UPDATE THIS STEP TO USE WIF
    - id: 'auth'
      uses: 'google-github-actions/auth@v2'
      with:
        workload_identity_provider: '${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}'
        service_account: 'github-deployer@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com'

    - name: Docker configuration
      run: gcloud auth configure-docker us-central1-docker.pkg.dev

    - name: Build
      run: |-
        docker build \
          --tag "us-central1-docker.pkg.dev/$PROJECT_ID/$IMAGE:$GITHUB_SHA" \
          ./app

    - name: Publish
      run: |-
        docker push "us-central1-docker.pkg.dev/$PROJECT_ID/$IMAGE:$GITHUB_SHA"

    - name: Get GKE Credentials
      uses: 'google-github-actions/get-gke-credentials@v2'
      with:
        cluster_name: ${{ env.GKE_CLUSTER }}
        location: ${{ env.GKE_ZONE }}

    - name: Deploy
      run: |-
        kubectl create deployment hello-server --image="us-central1-docker.pkg.dev/$PROJECT_ID/$IMAGE:$GITHUB_SHA" --dry-run=client -o yaml > deployment.yaml
        kubectl apply -f deployment.yaml
        kubectl expose deployment hello-server --type=LoadBalancer --port=80 --target-port=8080 --dry-run=client -o yaml > service.yaml
        kubectl apply -f service.yaml
        